<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="bootstrap1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .image{
            background: url(sky.jpeg);
        }
        .down{
            margin-top: 150px;
        }
        body{
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class=" container">
        <div class="row down">
           <div class=" col-md-4 offset-mid-2 border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <p>Singnup</p>
           
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-user"></i></div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Enter Full Name">
                </div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Enter Email">
                </div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Enter password">
                </div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Confirm password">
                </div>
            </div>
            <div class="container text-center p-3">
                <button class="btn btn-success badge-pill">Singnup</button>
            </div>
        </div>
        <div class="col-md-4 border text-center image">
            <h2 class="mt-3 text-white">Sign In With<br>Social Media<br></h2>
            <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i>Signin With Facebook</button><br>
            <button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i>Signin With Instagram</button><br>
            <button class="btn btn-danger mt-2"><i class="fa fa-google"></i>Signin With Google</button>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="mdb.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>  
</body>
</html>
